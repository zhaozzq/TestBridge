<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>测试</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css">
</head>
<style>
    html,
    body {
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .input-block {
        width: 80%;
    }

    .container-btn {
        padding-top: 30px;
        padding-left: 20px;
        padding-right: 20px;
    }
</style>

<body>
    <div class="container">
        <div class="input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="输入测试链接" autocomplete="off"
                class="layui-input">
            <div class="container-btn">
                <button type="button" class="layui-btn layui-btn-fluid" onclick="pushWindow()">Go</button>
            </div>
        </div>
    </div>
    <script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
    <script>
        function pushWindow() {
            if (isIOS()) {
                window.webkit.messageHandlers.pushWindow.postMessage({
                    "url": document.querySelector("input").value,
                    "title": "Test"
                });
            } else {
                window.location.href = document.querySelector("input").value;
                //ms.pushWindow(document.querySelector("textarea").value, "Test")
            }
        }
        function isIOS() {
            return /iPhone|iPad|iPod/.test(navigator.userAgent)
        }
    </script>
</body>

</html>
